<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Football Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #008000;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 5px solid #fff;
            background-color: #006400;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #football {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FFD700; /* Gold color for the football */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #goal {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #FF0000; /* Red color for the goal */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #score {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <div id="football"></div>
        <div id="goal"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const football = document.getElementById('football');
            const gameArea = document.getElementById('gameArea');
            const goal = document.getElementById('goal');
            const scoreDisplay = document.getElementById('score');
            let topPosition = gameArea.offsetHeight / 2 - football.offsetHeight / 2;
            let leftPosition = gameArea.offsetWidth / 2 - football.offsetWidth / 2;
            let score = 0;

            function moveFootball(event) {
                const step = 10;
                switch (event.key) {
                    case 'ArrowUp':
                        if (topPosition > 0) topPosition -= step;
                        break;
                    case 'ArrowDown':
                        if (topPosition < gameArea.offsetHeight - football.offsetHeight) topPosition += step;
                        break;
                    case 'ArrowLeft':
                        if (leftPosition > 0) leftPosition -= step;
                        break;
                    case 'ArrowRight':
                        if (leftPosition < gameArea.offsetWidth - football.offsetWidth) leftPosition += step;
                        break;
                }
                football.style.top = `${topPosition}px`;
                football.style.left = `${leftPosition}px`;

                checkGoal();
            }

            function checkGoal() {
                const footballRect = football.getBoundingClientRect();
                const goalRect = goal.getBoundingClientRect();

                if (
                    footballRect.top < goalRect.bottom &&
                    footballRect.bottom > goalRect.top &&
                    footballRect.left < goalRect.right &&
                    footballRect.right > goalRect.left
                ) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    resetFootball();
                }
            }

            function resetFootball() {
                topPosition = gameArea.offsetHeight / 2 - football.offsetHeight / 2;
                leftPosition = gameArea.offsetWidth / 2 - football.offsetWidth / 2;
                football.style.top = `${topPosition}px`;
                football.style.left = `${leftPosition}px`;
            }

            document.addEventListener('keydown', moveFootball);
        });
    </script>
</body>
</html>
